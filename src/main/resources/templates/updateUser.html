<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">User Information</h2>
            <form th:action="@{/admin/user/update}" method="post" th:object="${user}">
                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>
                <input type="hidden" name="id" th:value="${user.id}">
                <div class="form-group">
                    <label for="name">Họ và tên:</label>
                    <input type="text" class="form-control" id="name" th:field="${user.fullname}" placeholder="VD: Nguyễn Văn A">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" th:field="${user.email}" placeholder="Nhập email">
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="text" class="form-control" id="phone" th:field="${user.phone}" placeholder="Nhập số điện thoại">
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ:</label>
                    <input type="text" class="form-control" id="address" th:field="${user.address}" placeholder="Địa chỉ">
                </div>
                <div class="form-group">
                    <label for="username">Tài khoản:</label>
                    <input type="text" class="form-control" id="username" th:field="${user.username}" placeholder="Nhập ID tài khoản">
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" class="form-control" id="password" th:field="${user.password}" placeholder="Nhập mật khẩu">
                </div>
                <div class="form-group">
                    <label for="message">Giới thiệu:</label>
                    <textarea class="form-control" id="message" th:field="${user.note}" rows="4" placeholder="Mô tả về bản thân"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Xác nhận</button>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
