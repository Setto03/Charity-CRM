<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Thông tin quỹ từ thiện</h2>
            <form th:action="@{/admin/donation/update}" method="post" th:object="${donation}">
                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>
                <input type="hidden" name="id" th:value="${donation.id}">
                <div class="form-group">
                    <label for="code">Mã số:</label>
                    <input type="text" class="form-control" id="code" th:field="*{code}">
                </div>
                <div class="form-group">
                    <label for="name">Tên quỹ:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="start">Ngày bắt đầu:</label>
                    <input type="date" class="form-control" id="start" th:field="*{start}">
                </div>
                <div class="form-group">
                    <label for="end">Ngày kết thúc:</label>
                    <input type="date" class="form-control" id="end" th:field="*{end}">
                </div>
                <div class="form-group">
                    <label for="organization">Tổ chức gây quỹ:</label>
                    <input type="text" class="form-control" id="organization" th:field="*{organization}">
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="text" class="form-control" id="phone" th:field="*{phone}">
                </div>
                <div class="form-group">
                    <label for="status">Trạng thái:</label>
                    <input type="text" class="form-control" id="status" th:field="*{status}">
                </div>
                <div class="form-group">
                    <label for="description">Mô tả:</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                </div>

                <a class="btn btn-secondary" th:href="@{/admin/donations}" >Đóng</a>
                <button type="submit" class="btn btn-primary">Thêm</button>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
