<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      Thông tin chi tiết
    </div>
    <div class="card-body">
      <ul class="list-group" th:object="${user}">
        <li class="list-group-item"><strong>Họ tên:</strong> <p th:text="${user.fullname}"></p></li>
        <li class="list-group-item"><strong>Email:</strong> <p th:text="${user.email}"></p></li>
        <li class="list-group-item"><strong>Mật khẩu:</strong> <p th:text="${user.password}"></p></li>
        <li class="list-group-item"><strong>Số điện thoại:</strong> <p th:text="${user.phone}"></p></li>
        <li class="list-group-item"><strong>Địa chỉ:</strong> <p th:text="${user.address}"></p></li>
        <li class="list-group-item"><strong>Tài khoản:</strong> <p th:text="${user.username}"></p></li>
      </ul>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
